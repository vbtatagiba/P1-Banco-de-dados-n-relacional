<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>

    <h2>Adicionar Usuário</h2>
    <form id="addUserForm" method="POST" action="/users">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Adicionar Usuário">
    </form>
    

    <h2>Usuários</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            <!-- Os usuários serão adicionados dinamicamente aqui -->
        </tbody>
    </table>

    <!-- Modal para mensagens de sucesso -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="successMessage">Usuário adicionado com sucesso!</p>
        </div>
    </div>

    <!-- Modal para mensagens de erro -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessage">Erro ao adicionar usuário.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
